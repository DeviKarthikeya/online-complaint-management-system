<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OCMS | Online Complaint Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Theme -->
    <link rel="stylesheet" href="/theme.css">
    <script src="/theme.js"></script>

    <style>
        .logo-box {
            width: 110px;
            height: 110px;
            border-radius: 20px;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .logo-box i {
            font-size: 3rem;
            color: white;
        }

        .hero-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

<!-- TOP NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">

        <!-- Left -->
        <span class="navbar-brand fw-bold">
            <i class="bi bi-tools"></i> OCMS
        </span>

        <!-- Right -->
        <div class="ms-auto d-flex gap-2 align-items-center">

            <!-- ðŸŒ™ THEME TOGGLE -->
            <button onclick="toggleTheme()"
                    class="btn btn-outline-light btn-sm"
                    title="Toggle Light/Dark">
                <i class="bi bi-moon-stars"></i>
            </button>

            <a href="/login" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </a>

            <a href="/signup" class="btn btn-warning btn-sm">
                <i class="bi bi-person-plus"></i> Sign Up
            </a>
        </div>
    </div>
</nav>

<!-- HERO SECTION -->
<div class="container py-5">
    <div class="row align-items-center">

        <div class="col-md-6 text-center text-md-start">
            <div class="logo-box mb-4 mx-auto mx-md-0">
                <i class="bi bi-shield-check"></i>
            </div>

            <h1 class="fw-bold mb-3">
                Online Complaint Management System
            </h1>

            <p class="text-muted fs-5 mb-4">
                A secure and efficient platform to register complaints,
                track their status, and communicate with administrators.
            </p>

            <div class="d-flex justify-content-center justify-content-md-start gap-3">
                <a href="/login" class="btn btn-primary btn-lg">
                    Get Started
                </a>
                <a href="/signup" class="btn btn-outline-primary btn-lg">
                    Create Account
                </a>
            </div>
        </div>

        <div class="col-md-6 text-center mt-5 mt-md-0">
            <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png"
                 alt="Complaint Management Illustration"
                 class="hero-img">
        </div>

    </div>
</div>

<footer class="bg-dark text-light text-center py-3">
    <small>Â© 2025 OCMS | Built with Spring Boot & MySQL</small>
</footer>

</body>
</html>
